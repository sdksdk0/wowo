<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<title>密码找回</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<script src="../js/jquery-1.12.4.js"></script>
<script src="js/callbackpassword.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/callbackpassword.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<div id="wrapper">
		<div id="steps" style="width:3000px;margin-left:0px;">
			<div class="step panel">
            	<div class="panel-heading">账号信息</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                        <div class="input-group">
                            <label for="username" class="input-group-addon">&nbsp;&nbsp;用户名&nbsp;&nbsp;</label>
                            <input id="username" name="username" class="form-control" required type="text" placeholder="请输入您的用户名"/>
                        </div>
                        <br /><br />
                        <div class="input-group">
                            <label for="email" class="input-group-addon">注册邮箱</label>
                            <input id="email" name="email" placeholder="请输入您的注册邮箱" type="email" required class="form-control"/>
                        </div>
                        <br /><br />
                        <div class="input-group">
                           <input type="button" value="获取验证码" class="btn btn-danger lbtn" onClick="getCodeInfo()"/>
                        </div>
                     </form>
                  </div>
			</div>
			<div class="step panel">
				<div class="panel-heading">验证码信息</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                        <div class="input-group">
                             <p for="rcode" class="rcodeInfo">请登陆邮箱 <strong></strong> 查看验证码，并就收到的验证码输入下面"验证码"对话框中...</p>
                        </div>
                        <br />
                        <div class="input-group">
                             <label for="rcode" class="input-group-addon">验证码</label>
                             <input id="rcode" name="rcode" class="form-control" required type="number" maxlength="6" placeholder="请输入您接收到的验证码"/>
                        </div>
                        <br /><br />
                        <div class="input-group">
                               <input type="button" value="下一步" class="btn btn-danger lbtn" onClick="nextstep()"/>
                        </div>
                     </form>
                 </div>
			</div>
			<div class="step panel">
				<div class="panel-heading">新密码设置</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                       <div class="input-group">
                            <label for="newpwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" class="form-control" name="newpwd" id="newpwd" required  placeholder="请输入您的新密码" maxlength="16"/> 
                        </div>
                        <div class="input-group">
                           <label class="input-group-btn promptinfo">密码必须由6-16位的字母、数字和下划线组成</label>
                        </div>
                        <br />
                        <div class="input-group">
                            <label for="rpwds" class="input-group-addon">确认密码</label>
                            <input type="password" class="form-control" name="rpwds" id="rpwds" required placeholder="请再次输入您的新密码，以确认" maxlength="16"/>
                        </div>
                        <br />
                        <div class="input-group">
                           <input type="submit" value="确认修改" class="btn btn-danger lbtn" />
                        </div>
                     </form>
                  </div>
				</div>
		</div>
		<div id="navigation">
			<ul>
				<li class="selected">
					<a href="#" data-type-name="0">账号信息</a><span class="checked"></span>
				</li>
				<li>
					<a href="#" data-type-name="1">输入验证码</a><span class="error"></span>
				</li>
				<li id="newpwdli">
					<a href="#1" data-type-name="2">新密码设置</a><span class="error"></span>
				</li>
                <li>
					<a href="login.html" style="color:red;">返回登陆</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
